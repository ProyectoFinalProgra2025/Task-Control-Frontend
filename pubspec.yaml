publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  provider: ^6.1.1
  signalr_netcore: ^1.3.5
